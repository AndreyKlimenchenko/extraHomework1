<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>extraHomework</title>
  </head>
  <body>
    <script>
      function stringTrim() {
        const s = prompt("Введите текст");
        let first;
        for (let i = 0; i < s.length; ++i) {
          if (s[i] !== " ") {
            first = i;
            break;
          }
        }
        if (!first) {
          return "";
        }

        let last;
        for (let i = s.length - 1; ; --i) {
          if (s[i] !== " ") {
            last = i;
            break;
          }
        }
        const newString = s.substring(first, last + 1);
        const newData = `*${newString}*`;
        return newData;
      }
      const data = stringTrim();
      alert(data);
    </script>
  </body>
</html>
